---
repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        args: ["--config=pyproject.toml"]
        pass_filenames: true

      - id: isort
        name: isort
        entry: isort
        language: system
        types: [python]
        args: ["--settings=pyproject.toml"]
        pass_filenames: true

      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]
        args: ["--config=.flake8"]
        pass_filenames: true

      - id: jsonld-lint
        name: JSON-LD Parser
        entry: python3 -m src.tools.validators.syntax_validator --json
        language: system
        types: [json]
        files: \.(json|jsonld)$

      - id: turtle-lint
        name: Turtle Parser
        entry: python3 -m src.tools.validators.syntax_validator --turtle
        language: system
        types: [text]
        files: \.(ttl)$

      - id: update-context
        name: Update JSON-LD Contexts
        entry: python3 -m src.tools.utils.context_generator --all
        language: system
        pass_filenames: false
        files: ^artifacts/.*\.(owl\.ttl|shacl\.ttl)$
        stages: [pre-commit]

      - id: update-registry
        name: Update Ontology Registry and Catalog
        entry: python3 -m src.tools.utils.registry_updater
        language: system
        pass_filenames: false
        files: ^artifacts/.*\.(owl\.ttl|shacl\.ttl|context\.jsonld)$
        stages: [pre-commit]

      - id: update-properties
        name: Update Properties Documentation
        entry: python3 -m src.tools.utils.properties_updater
        language: system
        pass_filenames: false
        files: ^artifacts/.*\.(owl\.ttl|shacl\.ttl|context\.jsonld)$
        stages: [pre-commit]

      - id: update-readme
        name: Update README Catalog Table
        entry: python3 -m src.tools.utils.readme_updater
        language: system
        pass_filenames: false
        files: ^artifacts/.*\.(owl\.ttl|shacl\.ttl|context\.jsonld)$
        stages: [pre-commit]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: pretty-format-json
        args: ["--autofix", "--indent", "3", "--no-sort-keys"]
        files: \.(json|jsonld)$
      - id: mixed-line-ending
        args: ["--fix=lf"]
